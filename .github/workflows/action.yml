name: CI/CD - Tests - SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_FRONT: bobapp-front
  IMAGE_BACK: bobapp-back
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:

  build-and-test:
    name: Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FRONT
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install front dependencies
        working-directory: front
        run: npm ci

      - name: Run front tests with coverage
        working-directory: front
        run: npm run test -- --watch=false --code-coverage

      - name: Upload front coverage
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage
          path: front/coverage/lcov.info

      # BACK
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven deps
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run back tests & generate coverage
        working-directory: back
        run: mvn clean verify

      - name: Upload back coverage
        uses: actions/upload-artifact@v4
        with:
          name: back-coverage
          path: back/target/site/jacoco/jacoco.xml


  sonarcloud-analysis:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Télécharger les rapports
      - name: Download front coverage
        uses: actions/download-artifact@v4
        with:
          name: front-coverage
          path: front/coverage

      - name: Download back coverage
        uses: actions/download-artifact@v4
        with:
          name: back-coverage
          path: back/target/site/jacoco

      - name: Run SonarCloud Scan
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=RayGriffon_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD \
            -Dsonar.organization=raygriffon \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ env.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.typescript.lcov.reportPaths=../front/coverage/lcov.info \
            -Dsonar.sources=src/main,../front/src \
            -Dsonar.tests=src/test,../front/src \
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts \
            -Dsonar.test.inclusions=src/test/**/*.java,../front/src/**/*.spec.ts


  docker-deploy:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}

      - name: Build & Push Front image
        run: |
          docker build -t $REGISTRY/${{ env.DOCKER_USER }}/${{ env.IMAGE_FRONT }} ./front
          docker push $REGISTRY/${{ env.DOCKER_USER }}/${{ env.IMAGE_FRONT }}

      - name: Build & Push Back image
        run: |
          docker build -t $REGISTRY/${{ env.DOCKER_USER }}/${{ env.IMAGE_BACK }} ./back
          docker push $REGISTRY/${{ env.DOCKER_USER }}/${{ env.IMAGE_BACK }}
